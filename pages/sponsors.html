    <script>
      window.onload=function(){
    var x = document.getElementById('s_2021');
    var y=document.getElementById('s_2018');
    var z=document.getElementById('s_2019');
    var w=document.getElementById('s_2020');
    x.style.display = 'block';
    y.style.display='none';
    z.style.display='none';
    w.style.display='none';
  }

function dissappearSponsors(yr1,yr2,yr3,yr4) 
{

  var x = document.getElementById(yr1);
  var y=document.getElementById(yr2);
  var z=document.getElementById(yr3);
  var w=document.getElementById(yr4);
  if (x.style.display === 'none') {
    x.style.display = 'block';
    y.style.display='none';
    z.style.display='none';
    w.style.display='none';
  } else {
    x.style.display = 'none';
  }
 
}
    </script>
